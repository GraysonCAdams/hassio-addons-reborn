name: Build Guacamole Client WiFi

on:
  push:
    branches:
      - main
    paths:
      - 'guacamole-client/Dockerfile'
      - 'guacamole-client/config.json'
      - 'guacamole-client/build.yaml'
      - 'guacamole-client/rootfs/**'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'guacamole-client/Dockerfile'
      - 'guacamole-client/config.json'  
      - 'guacamole-client/build.yaml'
      - 'guacamole-client/rootfs/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: graysoncadams/hassio-guacamole-client-wifi

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      addon_version: ${{ steps.version.outputs.addon_version }}
    strategy:
      matrix:
        architecture:
          - aarch64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read add-on version
        id: version
        run: |
          VERSION=$(jq -r '.version' guacamole-client/config.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "addon_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest-${{ matrix.architecture }}
            type=raw,value=${{ env.VERSION }}-${{ matrix.architecture }}
            type=sha,prefix=${{ matrix.architecture }}-

      - name: Set build architecture
        id: arch
        run: |
          case "${{ matrix.architecture }}" in
            aarch64)
              echo "platform=linux/arm64" >> $GITHUB_OUTPUT
              echo "build_arch=aarch64" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./guacamole-client
          file: ./guacamole-client/Dockerfile
          platforms: ${{ steps.arch.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_ARCH=${{ steps.arch.outputs.build_arch }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            BUILD_DESCRIPTION=Apache Guacamole 1.5.5 - WiFi optimized for cross-network and Raspberry Pi 4/5
            BUILD_NAME=Guacamole-Client-WiFi
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.addon_version }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-aarch64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.addon_version }}-aarch64
